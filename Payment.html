<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Portal</title>
    <link rel="icon" type="image/x-icon" href="https://gamedaygrillrestaurant.netlify.app/images.src/Asset%2011@4x.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #payment-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #thank-you {
            display: none;
            text-align: center;
            color: #4caf50;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="payment-form">
        <h2>Payment Information</h2>
        <form id="paymentForm" onsubmit="submitForm(event)">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expiryDate">Expiration Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" placeholder="John Doe" required>

            <button type="submit">Submit</button>
        </form>

        <div id="thank-you">
            Thank you for your payment!
            <button onclick="goToIndex()">Go back to Home!</button>
        </div>
        
        <script>
            function submitForm(event) {
                event.preventDefault();
        
                // Basic form validation (you may want to enhance this)
                const cardNumber = document.getElementById('cardNumber').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;
                const cardName = document.getElementById('cardName').value;
        
                if (!cardNumber || !expiryDate || !cvv || !cardName) {
                    alert('Please fill in all fields.');
                    return;
                }
        
                // Display thank you message
                document.getElementById('paymentForm').style.display = 'none';
                document.getElementById('thank-you').style.display = 'block';
            }
        
            function goToIndex() {
                window.location.href = "index.html";
            }
        </script>
    
    
</body>
</html>
